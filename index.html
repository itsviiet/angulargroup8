<!DOCTYPE html>
<html lang="da" ng-app="basketball">
<head>
    <meta charset="UTF-8">
    <title>Basket | Odense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--- bootstrap css --->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--- style css --->
    <link rel="stylesheet" href="style.css">
    <!--- font --->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body ng-controller="BasketController as basket">

    <nav> 
        <label> 
            <input type="checkbox">
                <div>
                    <a href="#heading1">Kort</a>
                    <a href="#heading2">Anmeld banerne</a>
                    <a href="#heading3">Se anmeldelser</a>
                </div> 
        </label>
    </nav>
   
    <main>
      
       <section class="container">
            <section class="row">
                <section class="col-md-12">

                        <h1 id="heading1">Basketbaner i Odense</h1>

                        <iframe class="embed-responsive" height="500"  src="https://portal.opendata.dk/dataset/basketbaner/resource/d26e1795-4e52-4358-83b5-7cc1738610d2/view/eb4213ae-0b42-4653-af1d-ccbe0357346b" frameborder="0"></iframe>

                        <div>
                          <h1 id="heading2">Anmeld banerne</h1>

                          <form name="reviewForm" role="form" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>

                            <!--  Live Preview -->
<!-- ÆNDRE stars til field når ng-option er fikset -->
                            <blockquote ng-show="reviewCtrl.review.stars">
                            {{reviewCtrl.review.field}}
                            
                              <strong>{{reviewCtrl.review.stars}} Stars</strong>

                              {{reviewCtrl.review.body}}

                              <cite class="clearfix">—{{reviewCtrl.review.author}}</cite>
                            </blockquote>
 <!-- LAV NG-OPTIONS SÅ KUN PLACE KOMMER FREM I DET -->
                            <fieldset class="form-group">
                              <select ng-model="reviewCtrl.review.field" class="form-control" ng-options="basket.place for basket in basket" title="field">
                                <option value="">Vælg bane</option>
                              </select>
                            </fieldset>
                            
                            <fieldset class="form-group">
                              <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                                <option value="">Stjerner</option>
                              </select>
                            </fieldset>
                            
                            <fieldset class="form-group">
                              <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Skriv en kort beskrivelse af din oplevelse" rows="3" title="Review" required></textarea>
                            </fieldset>
                            
                            <fieldset class="form-group">
                              <input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="randomEmail@gmail.com" title="Email" required/>
                            </fieldset>
                            
                            
                            <fieldset class="form-group">
                              <input type="submit" class="btn btn-primary pull-right" value="Submit" />
                            </fieldset>
                          </form>
                        </div>

                        <h1 id="heading3">Se anmeldelser</h1>
                        
                        <blockquote ng-repeat="review in product.reviews">
                            <b>Stars: {{reviewCtrl.review.stars}}</b>
                            {{reviewCtrl.review.body}}
                            <cite>By: {{reviewtrl.review.author}}</cite>
                        </blockquote>
                    
                </section>
            </section>
        </section>
   
    </main>
    
    <!-- Angular JS CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
     
     <!-- link til app.js -->
    <script type="text/javascript" src="app.js"></script>
    
    <!-- JQeury cdn -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> 
    
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
